<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Secure Portal</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .header-section h1 {
            margin: 0;
            font-size: 2rem;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.2);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .project-card h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .project-card p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .project-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="projects-container">
        <div class="header-section">
            <div>
                <h1>üöÄ Projects</h1>
                <p style="color: var(--text-muted); margin: 0.5rem 0 0;">Browse and access your secure projects</p>
            </div>
            <div class="header-actions">
                <button id="admin-btn" class="btn btn-primary">üìä Admin Dashboard</button>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div id="projects-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading projects...</p>
            </div>
        </div>
    </div>

    <script>
        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await fetch('/auth/logout', { method: 'POST' });
                window.location.href = '/auth/login';
            } catch (err) {
                console.error('Logout error:', err);
                window.location.href = '/auth/login';
            }
        });

        // Admin dashboard navigation
        document.getElementById('admin-btn').addEventListener('click', () => {
            window.location.href = '/admin';
        });

        // Fetch and display projects
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();

                const container = document.getElementById('projects-content');

                if (projects.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No Projects Found</h2>
                            <p>Add projects to the <code>projects</code> folder to see them here.</p>
                        </div>
                    `;
                    return;
                }

                const projectsHTML = projects.map((project, index) => {
                    const icons = ['üìÅ', 'üé®', '‚ö°', 'üîß', 'üí°', 'üéØ', 'üöÄ', '‚≠ê'];
                    const icon = icons[index % icons.length];

                    return `
                        <a href="/projects/${encodeURIComponent(project.name)}/index.html" class="project-card">
                            <div class="project-icon">${icon}</div>
                            <h3>${project.displayName}</h3>
                            <p>Click to open this project</p>
                            <div class="project-meta">
                                <span>üìÇ ${project.name}</span>
                            </div>
                        </a>
                    `;
                }).join('');

                container.innerHTML = `<div class="projects-grid">${projectsHTML}</div>`;
            } catch (err) {
                console.error('Error loading projects:', err);
                document.getElementById('projects-content').innerHTML = `
                    <div class="empty-state">
                        <h2>Error Loading Projects</h2>
                        <p>Unable to load projects. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Load projects on page load
        loadProjects();
    </script>
    <script src="/js/session-keepalive.js"></script>
</body>

</html>
